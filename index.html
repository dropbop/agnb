<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AllGasNoBrakes Photography - Professional photography services">
    <title>AllGasNoBrakes Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
 
        body {
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }
 
        header {
            padding: 2rem;
            text-align: center;
            background-color: #111;
            position: relative;
        }
 
        .site-title {
            display: inline-block;
            padding: 1rem 2rem;
            border: 2px solid #fff;
            margin-bottom: 1rem;
            font-size: 2rem;
            transition: transform 0.3s ease;
        }
 
        .site-title:hover {
            transform: scale(1.05);
        }
 
        nav {
            margin: 1rem 0;
        }
 
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0.75rem 1.5rem;
            border: 1px solid #fff;
            transition: all 0.3s ease;
            display: inline-block;
        }
 
        nav a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.2);
        }
 
        .carousel-container {
            position: relative;
            height: 80vh;
            overflow: hidden;
        }
 
        .carousel {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }
 
        .image-trio {
            display: flex;
            min-width: 100%;
            gap: 2rem;
            padding: 0 2rem;
        }
 
        .image-wrapper {
            flex: 1;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
 
        .image-wrapper img {
            width: 100%;
            height: 60vh;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
 
        .image-wrapper:hover img {
            transform: scale(1.05);
        }
 
        .controls {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1rem;
            background-color: #000;
        }
 
        .arrow-button {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: 1px solid #fff;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
 
        .arrow-button:hover {
            background: #fff;
            color: #000;
            transform: scale(1.1);
        }
 
        .contact {
            padding: 4rem 2rem;
            text-align: center;
            background-color: #111;
            border: 2px solid #fff;
            margin: 2rem;
        }
 
        .contact h2 {
            margin-bottom: 2rem;
        }
 
        .contact p {
            margin: 0.5rem 0;
        }
 
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1.5rem;
        }
 
        .social-icons svg {
            width: 24px;
            height: 24px;
            fill: #fff;
            transition: all 0.3s ease;
        }
 
        .social-icons svg:hover {
            fill: #3498db;
            transform: translateY(-2px);
        }
 
        footer {
            padding: 2rem;
            text-align: center;
            background-color: #000;
            color: #888;
        }
 
        .contact-form {
            max-width: 500px;
            margin: 2rem auto;
            text-align: left;
        }
 
        .form-group {
            margin-bottom: 1rem;
        }
 
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
 
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #fff;
            color: #fff;
            border-radius: 4px;
        }
 
        .submit-button {
            background: #3498db;
            color: #fff;
            border: none;
            padding: 0.75rem 2rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s ease;
        }
 
        .submit-button:hover {
            background: #2980b9;
        }
 
        @media (max-width: 768px) {
            .image-trio {
                flex-direction: column;
                gap: 1rem;
            }
 
            .image-wrapper img {
                height: 40vh;
            }
 
            nav a {
                display: block;
                margin: 0.5rem auto;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="site-title">AllGasNoBrakes</h1>
        <nav>
            <a href="#gallery">Portfolio</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
 
    <div class="carousel-container" id="gallery">
        <div class="carousel">
            <!-- First Set -->
            <div class="image-trio">
                <div class="image-wrapper">
                    <img src="images/photo1.jpg" alt="Photography 1">
                </div>
                <div class="image-wrapper">
                    <img src="images/photo2.jpg" alt="Photography 2">
                </div>
                <div class="image-wrapper">
                    <img src="images/photo3.jpg" alt="Photography 3">
                </div>
            </div>
            <!-- Second Set -->
            <div class="image-trio">
                <div class="image-wrapper">
                    <img src="images/photo4.jpg" alt="Photography 4">
                </div>
                <div class="image-wrapper">
                    <img src="images/photo5.jpg" alt="Photography 5">
                </div>
                <div class="image-wrapper">
                    <img src="images/photo6.jpg" alt="Photography 6">
                </div>
            </div>
            <!-- Third Set -->
            <div class="image-trio">
                <div class="image-wrapper">
                    <img src="images/photo7.jpg" alt="Photography 7">
                </div>
                <div class="image-wrapper">
                    <img src="images/photo8.jpg" alt="Photography 8">
                </div>
                <div class="image-wrapper">
                    <img src="images/photo9.jpg" alt="Photography 9">
                </div>
            </div>
            <!-- Fourth Set -->
            <div class="image-trio">
                <div class="image-wrapper">
                    <img src="images/photo10.jpg" alt="Photography 10">
                </div>
                <div class="image-wrapper">
                    <img src="images/photo11.jpg" alt="Photography 11">
                </div>
                <div class="image-wrapper">
                    <img src="images/photo12.jpg" alt="Photography 12">
                </div>
            </div>
        </div>
    </div>
 
    <div class="controls">
        <button class="arrow-button" onclick="prevTrio()">←</button>
        <button class="arrow-button" onclick="nextTrio()">→</button>
    </div>
 
    <section class="contact" id="contact">
        <h2>Get in Touch</h2>
        <form class="contact-form" id="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
        </form>
 
        <p>Email: AllGasNobrakes@Tuta.com</p>
        <p>Instagram: AllGasNoBrakesMedia</p>
        <div class="social-icons">
            <svg viewBox="0 0 24 24">
                <path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm0 7.082c1.602 0 1.792.006 2.425.035 1.627.074 2.385.845 2.46 2.459.028.633.034.822.034 2.424s-.006 1.792-.034 2.424c-.075 1.613-.832 2.386-2.46 2.46-.633.028-.822.035-2.425.035-1.602 0-1.792-.006-2.424-.035-1.63-.075-2.385-.849-2.46-2.46-.028-.632-.035-.822-.035-2.424s.007-1.792.035-2.424c.074-1.615.832-2.386 2.46-2.46.632-.029.822-.034 2.424-.034zm0-1.082c-1.63 0-1.833.007-2.474.037-2.18.1-3.39 1.309-3.49 3.489-.029.641-.036.845-.036 2.474 0 1.63.007 1.834.036 2.474.1 2.179 1.31 3.39 3.49 3.49.641.029.844.036 2.474.036 1.63 0 1.834-.007 2.475-.036 2.176-.1 3.391-1.309 3.489-3.49.029-.64.036-.844.036-2.474 0-1.629-.007-1.833-.036-2.474-.098-2.179-1.309-3.39-3.489-3.489-.641-.03-.845-.037-2.475-.037zm0 2.919c-1.701 0-3.081 1.379-3.081 3.081s1.38 3.081 3.081 3.081 3.081-1.379 3.081-3.081c0-1.701-1.38-3.081-3.081-3.081zm0 5.081c-1.105 0-2-.895-2-2 0-1.104.895-2 2-2 1.104 0 2.001.895 2.001 2s-.897 2-2.001 2zm3.202-5.922c-.397 0-.72.322-.72.72 0 .397.322.72.72.72.398 0 .721-.322.721-.72 0-.398-.322-.72-.721-.72z"/>
            </svg>
        </div>
    </section>
 
    <footer>
        <p>&copy; 2025 AllGasNoBrakes Photography</p>
    </footer>
 
    <script>
        let currentIndex = 0;
        const carousel = document.querySelector('.carousel');
        const imageGroups = document.querySelectorAll('.image-trio');
        const totalGroups = imageGroups.length;
 
        function updateCarousel() {
            const offset = currentIndex * -100;
            carousel.style.transform = `translateX(${offset}%)`;
        }
 
        function nextTrio() {
            currentIndex = (currentIndex + 1) % totalGroups;
            updateCarousel();
        }
 
        function prevTrio() {
            currentIndex = (currentIndex - 1 + totalGroups) % totalGroups;
            updateCarousel();
        }
 
        // Auto-advance slideshow every 5 seconds
        let slideshowInterval = setInterval(nextTrio, 5000);
 
        // Reset slideshow timer when manually navigating
        document.querySelectorAll('.arrow-button').forEach(button => {
            button.addEventListener('click', () => {
                clearInterval(slideshowInterval);
                slideshowInterval = setInterval(nextTrio, 5000);
            });
        });
 
        // Add touch support for mobile devices
        let touchStartX = 0;
        let touchEndX = 0;
 
        carousel.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        }, false);
 
        carousel.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            if (touchStartX - touchEndX > 50) {
                nextTrio();
            } else if (touchEndX - touchStartX > 50) {
                prevTrio();
            }
        }, false);
 
        // Simple form handling
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message! We will get back to you soon.');
            this.reset();
        });
 
        // Initialize carousel
        updateCarousel();
    </script>
</body>
</html>
